<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base title{% endblock %}</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <main>

    <div class="header">
      <a href="/" class="logo">CompanyLogo</a>
      <div class="header-right">
        {% if is_home %}
          <a class="active" href="/">Home</a>
        {% else %}
          <a href="/">Home</a>
        {% endif %}
        {% if is_viz %}
          <a class="active" href="/viz">Viz</a>
        {% else %}
          <a href="/viz">Viz</a>
        {% endif %}
        {% if is_schedule %}
          <a class="active" href="/schedule">Schedule</a>
        {% else %}
          <a href="/schedule">Schedule</a>
        {% endif %}
      </div>
    </div> 

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
