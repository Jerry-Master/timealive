<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Base title{% endblock %}</title>

  {% load static %}
  <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  {% block extra_css %}
  {% endblock %}
</head>
<body>
  <div>
    <!-- Navbar -->
    <div class="sticky">
      <nav class="py-2 border-bottom d-flex flex-wrap align-items-center justify-content-center">
        <ul class="container nav col-12 mb-2 justify-content-center mb-md-0">
          <form class="mb-12 search-top-css" role="search">
            <div class="search-css">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 14 14"><path fill="currentColor" d="m15.683 14.6 3.265 3.265a.2.2 0 0 1 0 .282l-.8.801a.2.2 0 0 1-.283 0l-3.266-3.265a5.961 5.961 0 1 1 1.084-1.084zm-4.727 1.233a4.877 4.877 0 1 0 0-9.754 4.877 4.877 0 0 0 0 9.754z"></path></svg>
            </div>
            <input type="search" class="input-search small-text" placeholder="Search..." aria-label="Search">
          </form>
          <li class="col-6"></li>
          <li class="col-2"></li>
          <li class="nav-item small-text"><a href="/accounts/login" class="nav-link col">Login</a></li>
          <li class="nav-item small-text"><a href="/signup" class="nav-link col">Sign up</a></li>
        </ul>
      </nav>
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
        <ul class="container nav col-12 mb-2 justify-content-center mb-md-0">
          <li><img src="{% static 'images/logo.png' %}" width="60"></li>
          <li><a href="/" class="text-decoration-none spaced"><span class="fs-4">TimeAlive</span></a></li>
          <li class="col-4"></li>
          <li><a href="/" class="nav-link col">Home</a></li>
          <li><a href="/viz" class="nav-link col">Visualizations</a></li>
          <li><a href="/schedule" class="nav-link col">Calendar</a></li>
          <li><a href="#" class="nav-link col">Contact</a></li>
        </ul>
      </header>
    </div>
    <!-- Navbar -->
    <!-- Content -->
    {% block content %}
    {% endblock %}
    <!-- Content -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
